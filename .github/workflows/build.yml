name: Build App

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --base-href /mqtt_scout/
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/mqtt_scout.app

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app

  release:
    name: Create Release
    needs: [build-android, build-web, build-windows, build-linux, build-macos, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Zip Artifacts
        run: |
          cd artifacts
          # Web
          if [ -d "web-build" ]; then
            cd web-build && zip -r ../mqtt-scout-web.zip . && cd ..
          fi
          # Windows
          if [ -d "windows-build" ]; then
            cd windows-build && zip -r ../mqtt-scout-windows.zip . && cd ..
          fi
          # Linux
          if [ -d "linux-build" ]; then
            cd linux-build && zip -r ../mqtt-scout-linux.zip . && cd ..
          fi
          # macOS
          if [ -d "macos-build" ]; then
            cd macos-build && zip -r ../mqtt-scout-macos.zip . && cd ..
          fi
          # iOS
          if [ -d "ios-build" ]; then
            cd ios-build && zip -r ../mqtt-scout-ios.zip . && cd ..
          fi
          # Android
          if [ -d "android-appbundle" ]; then
            mv android-appbundle/app-release.aab mqtt-scout-android.aab
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mqtt-scout-web.zip
            artifacts/mqtt-scout-windows.zip
            artifacts/mqtt-scout-linux.zip
            artifacts/mqtt-scout-macos.zip
            artifacts/mqtt-scout-ios.zip
            artifacts/mqtt-scout-android.aab
          generate_release_notes: true
